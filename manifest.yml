applications:
  - name: hello-world
    path: build/libs/hello-world-0.0.1-SNAPSHOT.jar
    buildpack: java_buildpack
    routes:
      - route: omar-hello-world.us-south.cf.appdomain.cloud
    stack: cflinuxfs3
    services:
      - backend-service
    env:
      SPRING_PROFILES_ACTIVE: dev
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.0.2_+ }}'