applications:
  - name: omar-config-server-client
    #disk_quota: 1G
    #instances: 1
    path: build/libs/config-server-client-0.0.1-SNAPSHOT.jar
    #buildpack: https://github.com/cloudfoundry/java-buildpack.git
    buildpack: java_buildpack
    #memory: 1G
    routes:
      #- route: config-server-omar.cfapps.io
      - route: omar-config-server-client.mybluemix.net
    stack: cflinuxfs3
    services:
      - config-server-service
    env:
      SPRING_PROFILES_ACTIVE: qa
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.0.2_+ }}'