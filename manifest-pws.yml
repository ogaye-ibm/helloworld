applications:
- name: hello-world
  path: build/libs/hello-world-0.0.1-SNAPSHOT.jar
  buildpacks:
  - https://github.com/cloudfoundry/java-buildpack.git
  disk_quota: 1G
  instances: 1
  memory: 1G
  routes:
  - route: omar-hello-world.cfapps.io
  stack: cflinuxfs3
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.0.2_+ }}'
    SPRING_PROFILES_ACTIVE: dev